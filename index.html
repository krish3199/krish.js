<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Instagram Cards</title>
    <link rel="icon" href="https://img.myloview.com/stickers/cute-girl-cartoon-icon-vector-illustration-graphic-design-400-108310764.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: wheat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 20px;
        }
        .box {
            width: 350px;
            height: 400px;
            background: black;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow: hidden;
            transition: 0.4s;
            opacity: 0;
            transform: translateY(50px);
            border: 1px solid black;
        }
        .box.show {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.5);
        }
        .box img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .box p {
            font-size: 18px;
            font-weight: bold;
            margin: 8px 0;
            color: white;
        }
        .insta-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }
        .insta-container img {
            width: 20px;
            height: 20px;
        }
        .insta-container a {
            font-size: 14px;
            color: #ff4da6;
            text-decoration: none;
            font-weight: bold;
        }
        .insta-container a:hover {
            text-decoration: underline;
        }
        .follow-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(90deg, #ff1493, #ff4da6);
            color: white;
            border: none;
            transition: 0.4s;
        }
        .follow-btn:hover {
            background: linear-gradient(90deg, #ff0066, #ff1493);
            box-shadow: 0px 0px 15px #ff1493;
        }
    </style>
</head>
<body>
    <div class="main" id="container"></div>
    <audio id="bgMusic" autoplay loop>
        <source src="./assets/videoplayback (2).mp4" type="audio/mpeg">
    </audio>
</body>
<script>
    let path = [
       "https://i.pinimg.com/736x/d4/ad/9e/d4ad9e8f0787bb775efd92a77c805248.jpg",
       "https://i.pinimg.com/474x/a9/2c/b6/a92cb6d1be8f5c31c479c72cae1a0380.jpg",
       "https://i.pinimg.com/474x/48/fc/ec/48fcecff25a17e5393e9f6fee662beb0.jpg",
       "https://i.pinimg.com/474x/03/95/e5/0395e5828220e4e8b9e7048778bab5a6.jpg",
       "https://i.pinimg.com/474x/c7/1d/2c/c71d2cd42550c749d0a4e7d3ee83de6e.jpg",
       "https://i.pinimg.com/736x/f3/bc/0e/f3bc0eecae98283cd6d12c103206e5a0.jpg",
       "https://i.pinimg.com/474x/68/37/c2/6837c2792d1d5d0384f81360bf53784f.jpg",
       "https://i.pinimg.com/474x/b1/9b/a2/b19ba20984c1d773ec1e3b4df8b41e66.jpg",
       "https://i.pinimg.com/236x/57/ff/22/57ff2276c16f024fa899b82cef9dace4.jpg",
       "https://i.pinimg.com/236x/32/3d/00/323d0080ad75b81098215db404a5232f.jpg",
       "https://i.pinimg.com/236x/8c/b7/40/8cb74082eeea86784729a704d130f876.jpg",
       "https://i.pinimg.com/474x/99/ca/e3/99cae3a1249e92ea0985540f5b14b5d9.jpg",
       "https://i.pinimg.com/474x/dc/bd/ad/dcbdadbd50580d35c1c53c860e05984f.jpg",
       "https://i.pinimg.com/236x/51/8a/dd/518add7435d3ee84b7e0b3772ac80e6b.jpg",
       "https://i.pinimg.com/236x/ab/57/17/ab57175c6f29357a8f8c20eb53c7a671.jpg",
       "https://i.pinimg.com/474x/88/b5/6d/88b56d0c37f571485ce2f74714b1c552.jpg",
       "https://i.pinimg.com/474x/ed/ed/9c/eded9c87d0ccf6af2f889d81b6b2418d.jpg",
       "https://i.pinimg.com/236x/27/80/52/27805224d4942bc6ded4a2f25605b884.jpg",
       "https://i.pinimg.com/474x/b5/02/c7/b502c702ed52e467e4e73f7fd57c3964.jpg",
       "https://i.pinimg.com/236x/85/67/20/85672088758916906809b0c69fe5a8a5.jpg"
        
    ];
    let names = [
   "Lily 🌸", "Ella 🍭", "Daisy 🌼", "Rosie 🌹", "Chloe 🦋", 
   "Luna 🌙", "Zoey 🎀", "Mila 💖", "Nina 🧸", "Ruby 💎",
   "Bella 💕", "Sophie 🌟", "Emma 🌷", "Isla 🦄", "Grace 🌿",
   "Aria 🎶", "Hazel 🍃", "Aurora 🌈", "Violet 💜", "Olivia 🦢"
];
    let instaIds = names.map(name => name.toLowerCase().replace(/[^a-z]/g, "") + "_cute");
    let instaLogo = "https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png";
    
    for(let i = 0; i < path.length; i++) {
        let container = document.getElementById("container");
        let main = document.createElement("div");
        main.setAttribute("class", "box");

        let image = document.createElement("img");
        image.setAttribute("src", path[i]);

        let name = document.createElement("p");
        name.innerText = names[i];

        let instaContainer = document.createElement("div");
        instaContainer.setAttribute("class", "insta-container");

        let instaImg = document.createElement("img");
        instaImg.setAttribute("src", instaLogo);

        let instaLink = document.createElement("a");
        instaLink.setAttribute("href", "https://www.instagram.com/" + instaIds[i]);
        instaLink.setAttribute("target", "_blank");
        instaLink.innerText = "@" + instaIds[i];

        instaContainer.append(instaImg, instaLink);

        let followBtn = document.createElement("button");
        followBtn.setAttribute("class", "follow-btn");
        followBtn.innerText = "Follow";

        main.append(image, name, instaContainer, followBtn);
        container.append(main);
    }

    function revealOnScroll() {
        let boxes = document.querySelectorAll(".box");
        boxes.forEach(box => {
            let boxTop = box.getBoundingClientRect().top;
            let windowHeight = window.innerHeight;
            if (boxTop < windowHeight - 50) {
                box.classList.add("show");
            }
        });
    }

    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
</script>
</html>
